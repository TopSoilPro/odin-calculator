<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
</head>
<body>
	<div id="calculatorBody">
		<div id="screen">
			<div id="holding">
				<div id="holdingNum"></div>
			</div>
			<div id="display"></div>
		</div>
		<div id="buttonPad">
			<div id="numberPad">
				<div id="row">
					<div id="key" data-key="1" class="num">1</div>
					<div id="key" data-key="2" class="num">2</div>
					<div id="key" data-key="3" class="num">3</div>
				</div>
				<div id="row">
					<div id="key" data-key="4" class="num">4</div>
					<div id="key" data-key="5" class="num">5</div>
					<div id="key" data-key="6" class="num">6</div>
				</div>
				<div id="row">
					<div id="key" data-key="7" class="num">7</div>
					<div id="key" data-key="8" class="num">8</div>
					<div id="key" data-key="9" class="num">9</div>
				</div>
				<div id="row">
						<div id="key" data-key="0" class="num zero">0</div>
						<div id="key" data-key="." class="num decimal">.</div>
				</div>
			</div>
			<div id="operatorPad">
				<div id="row">
					<div id="key" data-key="+" class="plus sign">+</div>
					<div id="key" data-key="-" class="minus sign">-</div>
				</div>
				<div id="row">
					<div id="key" data-key="*" class="times sign">*</div>
					<div id="key" data-key="/" class="divide sign">/</div>
				</div>
				<div id="row">
					<div id="key" data-key="Backspace" class="clear">Clear</div>
				</div>
				<div id="row">
					<div id="key" data-key="Enter" class="equals">=</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

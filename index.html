<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
</head>
<body>
	<div id="calculatorBody">
		<div id="screen"></div>
		<div id="buttonPad">
			<div id="numberPad">
				<div id="row">
					<div id="key" class="num">1</div>
					<div id="key" class="num">2</div>
					<div id="key" class="num">3</div>
				</div>
				<div id="row">
					<div id="key" class="num">4</div>
					<div id="key" class="num">5</div>
					<div id="key" class="num">6</div>
				</div>
				<div id="row">
					<div id="key" class="num">7</div>
					<div id="key" class="num">8</div>
					<div id="key" class="num">9</div>
				</div>
				<div id="row">
					<div id="key" class="num">0</div>
				</div>
			</div>
			<div id="operatorPad">
				<div id="row">
					<div id="key" class="plus sign">+</div>
					<div id="key" class="minus sign">-</div>
				</div>
				<div id="row">
					<div id="key" class="times sign">*</div>
					<div id="key" class="divide sign">/</div>
				</div>
				<div id="row">
					<div id="key" class="clear">Clear</div>
				</div>
				<div id="row">
					<div id="key" class="equals">=</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

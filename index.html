<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="calculatorBody">
		<div id="screen">1234567890
		</div>
		<div id="buttonPad">
			<div id="numberPad">
				<div id="row">
					<div id="key">1</div>
					<div id="key">2</div>
					<div id="key">3</div>
				</div>
				<div id="row">
					<div id="key">4</div>
					<div id="key">5</div>
					<div id="key">6</div>
				</div>
				<div id="row">
					<div id="key">7</div>
					<div id="key">8</div>
					<div id="key">9</div>
				</div>
				<div id="row">
					<div id="key">0</div>
				</div>
			</div>
			<div id="operatorPad">
				<div id="row">
					<div id="key">+</div>
					<div id="key">-</div>
				</div>
				<div id="row">
					<div id="key">*</div>
					<div id="key">/</div>
				</div>
				<div id="row">
					<div id="key">Clear</div>
				</div>
				<div id="row">
					<div id="key" class="equals">=</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
